<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo formulário</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="processa.php" method="get">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus autocomplete="off" maxlength="50" required><br/><br/>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="password" autocomplete="on" maxlength="20"><br/><br/>

        <input type="checkbox" name="termouso" id="termouso" value="termo" required/>
        <input type="radio" name="sexo" id="fem"value="fem" required/><label for="fem">Feminino</label>
        <input type="radio" name="sexo" id="masc" value="masc" required/><label for="masc">Masculino</label>

        <input type="hidden" name="login" value="admin"><br/>&nbsp;&nbsp;&nbsp;
        <input type="button" name="Voltar">&nbsp;&nbsp;&nbsp;
        <input type="reset" name="limpar" value="Limpar">&nbsp;&nbsp;&nbsp;
        <input type="submit" name="enviar" value="Entrar">        
        
    </form>
</body>
</html>
